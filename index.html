<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Card Moderno Imobiaria</title>
</head>
<body>
	<main class="cardPrincipal">
		<div class="imageContainer">
			<img src="img/image.png" alt="Imagem Paisagem">
		</div>
		<section class="container">
			<div class="cardHeader">
				<h1 class="title">Apartamento Moderno</h1>
				<div class="raiting">
					<i class="fa-solid fa-star"></i>
					<span>4.8 (42 avaliações)</span>
				</div>
			</div>
			<p class="description">Um belo apartamento moderno no centro da cidade</p>
			<section class="cardContent">
				<div class="details">
					<span class="details-title"><i class="fas fa-vector-square"></i>85m2</span>
					<span class="details-title"><i class="fas fa-bed"></i> 2 quartos</span>
					<span class="details-title"><i class="fas fa-bath"></i> 1 banheiro</span>
				</div>
				<div class="location">
					<i class="fas fa-map-marker-alt"></i>
					<span>Centro</span>
				</div>
				<div class="links">
					<a class="link" href="">Varanda</a>
					<a class="link" href="">Mobiliado</a>
					<a class="link" href="">Pet friendly</a>
				</div>
				<p class="price">R$ 2500,00</p>
			</section>
			<div class="cardFooter">
				<button class="btn visita">Agendar Visita</button>
				<button class="btn corretor">Contactar Corretor</button>
			</div>
		</section>
	</main>
</body>
</html>
